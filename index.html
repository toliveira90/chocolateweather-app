<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.js">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c10eb74901.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wheather App</title>
</head>
<body>
  <div class="container">
  <nav class="navbar" id="search-form">
    <div class="topnav-centered navbar-nav mx-auto">
      <a class="navbar-brand"></a>
      <form id="search-form" class="d-flex">
        <input class="form-control me-2" id="city-input" type="search" placeholder="city..." aria-label="Search">
        <button type="submit" class="btn btn-primary me-2">Search</button>
        <button type="button" class="btn btn-primary" id="current-location-button">Current</button>
      </form>
        </div>
      </nav>
  <div class="row">
    
    <h2 id="city">
    </h2>
    <div class="clearfix weather-temperature">
    <img src="" alt="Clear" id="icon" class="float-left" />
    <div class="float-left">
    <ul class="details">
        <li id="date">
          Friday 18:00 
        </li>
    <li id="description">
      clear 
    </li>
    </ul>
    </div>
    <div class="row">
     <h1 id="temperature">
       22º 
    </h1>
      <small>
      <span><a href="" class="float-left" id="celcius-link">°C</a> |
      <a href="" class="float-left" id="farenheit-link">°F</a></span>
      </small>
      
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>m/h</li>
      </ul>
  
    </div>
  <div class="row">
  <div class="col-sm">
    Sun
    <br />
    18°C
    <br />
    <i class="fas fa-sun"></i>
  </div>
  <div class="col-sm">
    Mon
    <br />
    18°C
    <br />
    <i class="fas fa-sun"></i>
  </div>
  <div class="col-sm">
    Tues
    <br />
    18°C
    <br />
    <i class="fas fa-sun"></i>
  </div>
  <div class="col-sm">
    Wed
    <br />
    19°C
    <br />
    <i class="fas fa-cloud-sun"></i>
  </div>
  <div class="col-sm">
    Thur
    <br />
    19°C
    <br />
    <i class="fas fa-cloud-sun"></i>
  </div>
  <div class="col-sm">
    Frid
    <br />
    21°C
    <br />
    <i class="fas fa-cloud-sun"></i>
  </div>
  <footer>
    <br />
    Lisboa, Porto London, New York, Moscow
    <small>
     <br> <a href="https://github.com/toliveira90/chocolateweather-app" target="blank">Open source code,</a>by Tatiana Oliveira 
    </br>
    </small>
  </footer>
  </div>
   </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
